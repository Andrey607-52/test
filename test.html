<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Поле для вопроса с переносом текста вниз</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .input-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }
  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc; /* серая рамка */
    border-radius: 8px; /* скругление углов */
    font-size: 14px;
    box-sizing: border-box;
    resize: none; /* отключить растягивание */
    overflow-y: auto; /* появление полосы прокрутки при необходимости */
    vertical-align: bottom; /* чтобы текст начинался снизу, если нужно, можно использовать свойство */
  }
</style>
</head>
<body>

<div class="input-container">
  <textarea placeholder="Ваш вопрос"></textarea>
</div>

</body>
</html>
